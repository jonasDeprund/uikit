<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UI KIT</h1>

    <button class="btn">Your button</button>

    <div class="alert">Alert box</div>

    <ul class="list-group">
        <li class="list-group-item">First line</li>
        <li class="list-group-item">Second line</li>
        <li class="list-group-item">Third line</li>
        <li class="list-group-item">Fourth line</li>
        <li class="list-group-item">Firth line</li>
    </ul>

    <div class="card">

        <figure>
            <img src="Assets/avion.jpg" alt="">
        </figure>

        <div class="card-content">
            <h2 class="title">Titre de la card</h2>
            <p>Cras mattis consectetur purus sit amet fermentum. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
            <button class="btn">Discover new product</button>
        </div>

        <nav>
            <ul class="navbar">
                <li class="navbar-item">Item 1</li>
                <li class="navbar-item">Item 2</li>
                <li class="navbar-item">Item 3</li>
                <li class="navbar-item">Item 4</li>
            </ul>
        </nav>

    </div>
    
</body>
</html>
